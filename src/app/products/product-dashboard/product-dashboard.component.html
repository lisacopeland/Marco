<section fxLayout="column" class="page-layout">
  <div fxLayout="row" class="page-header" fxLayoutAlign="space-between center">
    <h1 class="mat-h1">Product Dashboard</h1>
    <button mat-icon-button [matMenuTriggerFor]="productMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>

  <mat-menu #productMenu="matMenu">
    <button mat-menu-item (click)="onAdd()">Add Release Plan</button>
    <button mat-menu-item (click)="onEdit()">Edit</button>
    <button mat-menu-item (click)="onDelete()">Delete</button>
    <button mat-menu-item routerLink="/products">Return to Overview</button>
  </mat-menu>

  <mat-card class="card-content">

    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
        <h1 class="mat-h1">{{ product?.name }}</h1>
        <p>{{product?.description}}</p>
      </div>
      <button
        mat-icon-button
        color="primary"
        matTooltip="Add a release plan"
        (click)="onAdd()"><mat-icon>add</mat-icon></button>
    </div>

    <h1 class="mat-h1">Release Plans</h1>
    <table class="table-styling" mat-table matSort [dataSource]="dataSource">
      <ng-container matColumnDef="planId">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let row"> {{ row?.id }} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let row"> {{ row?.name }} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let row"> {{ row?.description }} </td>
      </ng-container>
      <ng-container matColumnDef="tags">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Tags </th>
        <td mat-cell *matCellDef="let row"> {{ row?.tags }} </td>
      </ng-container>
      <ng-container matColumnDef="dashboard">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [routerLink]="'/products/plandashboard'" [queryParams]="{id: row?.id, selfLink: row?.selfLink }">
            <mat-icon>dashboard</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card>
  </section>
