<section fxLayout="column" class="page-layout">
  <div fxLayout="row" class="page-header" fxLayoutAlign="start center">
    <h1 class="mat-h1">{{ product?.name }}</h1>
    <p>{{ product?.description }}</p>
  </div>

  <mat-card class="card-content">

    <h1 class="mat-h1">Release Plans</h1>
    <table class="table-styling" mat-table matSort [dataSource]="dataSource">
      <ng-container matColumnDef="planId">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let row"> {{ row?.id }} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let row"> {{ row?.name }} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let row"> {{ row?.description }} </td>
      </ng-container>
      <ng-container matColumnDef="tags">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Tags </th>
        <td mat-cell *matCellDef="let row"> {{ row?.tags }} </td>
      </ng-container>
      <ng-container matColumnDef="dashboard">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="onGotoPlan(row)">
            <mat-icon>dashboard</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
  </mat-card>
  </section>
