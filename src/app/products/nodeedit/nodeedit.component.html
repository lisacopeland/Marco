<div class="form-header">
  <h2>{{ editTitle }}</h2>
</div>
<form [formGroup]="nodeForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content fxLayout="column">
    <mat-form-field class="input-75">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <mat-form-field class="input-75">
      <mat-label>Description</mat-label>
      <input matInput placeholder="Ex. My Plan" formControlName="description" required>
    </mat-form-field>
    <mat-form-field class="input-75">
      <mat-label>Node Type</mat-label>
      <mat-select formControlName="nodeType">
        <mat-option *ngFor="let nodeType of nodeTypes" [value]="nodeType">
          {{nodeType}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="input-75">
      <mat-label>Delayed Start Timer Duration</mat-label>
      <input matInput type="number" placeholder="0" formControlName="delayedStartTimerDurationMins">
    </mat-form-field>
    <mat-form-field class="input-75">
      <mat-label>Delayed Start Timer Trigger</mat-label>
      <input matInput placeholder="" formControlName="delayedStartTimerTrigger">
    </mat-form-field>

    <!-- Fields for when nodeType is milestone -->
    <div *ngIf="nodeType === 'Milestone'">
      <mat-form-field class="input-75">
        <mat-label>Milestone Type</mat-label>
        <mat-select formControlName="milestoneType">
          <mat-option *ngFor="let milestoneType of milestoneTypes" [value]="milestoneType">
            {{milestoneType}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="input-75">
        <mat-label>Label</mat-label>
        <input matInput placeholder="" formControlName="label">
      </mat-form-field>
      <mat-form-field class="input-75">
        <mat-label>Declared Status</mat-label>
        <input matInput placeholder="" formControlName="declaredStatus">
      </mat-form-field>
    </div>

    <!-- Fields for when nodeType is task -->
    <div *ngIf="nodeType === 'Task'">
      <mat-form-field class="input-75">
        <mat-label>Task Type</mat-label>
        <input matInput placeholder="" formControlName="taskType">
      </mat-form-field>
      <mat-form-field class="input-75">
        <mat-label>Task Data</mat-label>
        <input matInput placeholder="" formControlName="taskData">
      </mat-form-field>
      <mat-form-field class="input-75">
        <mat-label>Inputs</mat-label>
        <input matInput placeholder="" formControlName="inputs">
      </mat-form-field>
      <mat-form-field class="input-75">
        <mat-label>Expected Duration in Minutes</mat-label>
        <input matInput placeholder="" formControlName="expectedDurationMins">
      </mat-form-field>
    </div>

  </mat-dialog-content>
<mat-dialog-actions class="form-footer">
  <button mat-raised-button color="accent" type="submit">Save</button>
  <button mat-raised-button color="primary" type="button" (click)="onClose()">Cancel</button>
</mat-dialog-actions>
</form>
