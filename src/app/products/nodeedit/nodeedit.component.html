<div class="form-header">
  <h2>{{ editTitle }}</h2>
</div>
<form [formGroup]="nodeForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content fxLayout="column">
    <mat-form-field class="input-75">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <mat-form-field class="input-75">
      <mat-label>Description</mat-label>
      <input matInput placeholder="Ex. My Plan" formControlName="description" required>
    </mat-form-field>
    <mat-form-field class="input-75">
      <mat-label>Node Type</mat-label>
      <mat-select formControlName="nodeType">
        <mat-option *ngFor="let nodeType of nodeTypes" [value]="nodeType">
          {{nodeType}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="input-75">
      <mat-label>Delayed Start Timer Duration</mat-label>
      <input matInput type="number" placeholder="0" formControlName="delayedStartTimerDurationMins">
    </mat-form-field>
    <mat-form-field class="input-75">
      <mat-label>Delayed Start Timer Trigger</mat-label>
      <input matInput placeholder="" formControlName="delayedStartTimerTrigger">
    </mat-form-field>
  </mat-dialog-content>
<mat-dialog-actions class="form-footer">
  <button mat-raised-button color="accent" type="submit">Save</button>
  <button mat-raised-button color="primary" type="button" (click)="onClose()">Cancel</button>
</mat-dialog-actions>
</form>
