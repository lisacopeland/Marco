<mat-card class="card-content">

  <div fxLayout="row" fxLayoutAlign="space-between center">
    <h1 class="mat-h1">Nodes</h1>
    <button mat-icon-button color="primary" matTooltip="Add a node to the release plan">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <mat-card-content>
<table class="table-styling" mat-table matSort [dataSource]="dataSource">
  <ng-container matColumnDef="planNodeId">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let row"> {{ row?.planNodeId }} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let row"> {{ row?.description }} </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let row"> {{ row?.nodeType }} </td>
  </ng-container>
  <ng-container matColumnDef="hasPredecessors">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Has Predecessors? </th>
    <td mat-cell *matCellDef="let row">
      <div *ngIf="row?.predecessors.length">
        Yes
      </div>
      <div *ngIf="!row?.predecessors.length">
        No
      </div>

    </td>
  </ng-container>
  <ng-container matColumnDef="dashboard">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button [routerLink]="'/products/nodedashboard'"
        [queryParams]="{id: row?.id, selfLink: row?.selfLink }">
        <mat-icon>dashboard</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card-content>
