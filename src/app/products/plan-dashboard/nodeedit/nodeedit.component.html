<div class="form-header">
  <h2>{{ editTitle }}</h2>
</div>
<form [formGroup]="nodeForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content fxLayout="column">
    <mat-form-field class="input-75">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="nodeForm.get('name').hasError('nameTaken')">Name must be unique</mat-error>
    </mat-form-field>
    <mat-form-field class="input-75">
      <mat-label>Description</mat-label>
      <input matInput placeholder="Description of this node" formControlName="description" required>
    </mat-form-field>
    <mat-form-field class="input-75">
      <mat-label>Node Type</mat-label>
      <mat-select formControlName="nodeType">
        <mat-option *ngFor="let nodeType of nodeTypes" [value]="nodeType">
          {{nodeType}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="input-75">
      <mat-label>Node is preceded by</mat-label>
      <mat-select formControlName="predecessors" multiple [compareWith]="comparer">
        <mat-option *ngFor="let node of nodeSelectList" [value]="node">
          {{node.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="input-75">
      <mat-label>Timer Duration in Minutes</mat-label>
      <input matInput type="number" placeholder="0" formControlName="timerDurationMinutes">
    </mat-form-field>
    <mat-form-field class="input-75">
      <mat-label>Timer Trigger</mat-label>
      <mat-select formControlName="timerTrigger">
        <mat-option *ngFor="let node of nodeSelectList" [value]="node">
          {{node.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Fields for when nodeType is milestone -->
    <div *ngIf="nodeType === 'Milestone'">
      <mat-form-field class="input-75">
        <mat-label>Milestone Type</mat-label>
        <mat-select formControlName="milestoneType">
          <mat-option *ngFor="let milestoneType of milestoneTypes" [value]="milestoneType">
            {{milestoneType}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="input-75">
        <mat-label>Label</mat-label>
        <input matInput placeholder="" formControlName="label">
      </mat-form-field>
      <mat-form-field class="input-75">
        <mat-label>State Announced</mat-label>
        <input matInput placeholder="" formControlName="stateAnnounced">
      </mat-form-field>
    </div>

    <!-- Fields for when nodeType is milestone -->
    <div *ngIf="nodeType === 'LinkPoint'">
      <mat-form-field class="input-75">
        <mat-label>Linked Milestone Type</mat-label>
        <mat-select formControlName="linkedMilestoneType">
          <mat-option *ngFor="let milestoneType of milestoneTypes" [value]="milestoneType">
            {{milestoneType}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="input-75">
        <mat-label>Linked Label</mat-label>
        <input matInput placeholder="" formControlName="linkedLabel">
      </mat-form-field>
      <mat-form-field class="input-75">
        <mat-label>Linked State Announced</mat-label>
        <input matInput placeholder="" formControlName="linkedStateAnnounced">
      </mat-form-field>
    </div>
  <app-actionnode-edit *ngIf="nodeType==='Action'" [parentForm]=nodeForm [node]=node></app-actionnode-edit>
  </mat-dialog-content>
<mat-dialog-actions class="form-footer">
  <button mat-raised-button color="accent" type="submit">Save</button>
  <button mat-raised-button color="primary" type="button" (click)="onClose()">Cancel</button>
</mat-dialog-actions>
</form>
