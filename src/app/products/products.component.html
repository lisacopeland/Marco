<section fxLayout="column" class="page-layout">
  <div fxLayout="row" class="page-header" fxLayoutAlign="space-between center">
    <h1 class="mat-h1">Products</h1>
    <button mat-raised-button color="primary" (click)="onAdd()">Add new</button>
  </div>

  <mat-card class="card-content">

    <table class="table-styling" mat-table matSort [dataSource]="dataSource">
      <ng-container matColumnDef="productId">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let row"> {{ row.productId }} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let row"> {{ row.description }} </td>
      </ng-container>
      <ng-container matColumnDef="dashboard">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let row" routerLink="/products/productdashboard"> <mat-icon>dashboard</mat-icon></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card>
  </section>
