<section fxLayout="row" fxLayoutAlign="start stretch" class="page-layout">
  <div fxLayout="column">
  <div fxLayout="row" class="page-header" fxLayoutAlign="space-between center">
    <h1 class="mat-h1">Products</h1>
    <button
      mat-icon-button
      color="primary"
      matTooltip="Add a new product"
      (click)="onAdd()"><mat-icon>add</mat-icon></button>
  </div>

  <mat-card class="card-content">

    <div *ngIf="waiting" fxLayout="row" fxLayoutAlign="center center">
      <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="!hasData">
      There are no products - click here to add one
      <span>
        <button mat-icon-button color="primary" matTooltip="Add a new product" (click)="onAdd()">
          <mat-icon>add</mat-icon>
        </button>
      </span>
    </div>
    <table *ngIf="hasData && !waiting" class="table-styling" mat-table matSort [dataSource]="dataSource">
      <ng-container matColumnDef="productId">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let row"> {{ row?.id }} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let row"> {{ row?.name }} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let row"> {{ row?.description }} </td>
      </ng-container>
      <ng-container matColumnDef="dashboard">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="onDashboard(row)">
            <mat-icon >dashboard</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card>
  </div>
  </section>
