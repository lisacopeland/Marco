<section class="page-layout" fxLayout="column">
  <div fxLayout="row" class="page-header" fxLayoutAlign="space-between center">
    <h1 class="mat-h1">Release Plan {{ releasePlan?.name }}</h1>
    <button mat-icon-button [matMenuTriggerFor]="planMenu">
      <mat-icon>more_vert</mat-icon>
    </button>  </div>

  <mat-menu #planMenu="matMenu">
    <button mat-menu-item (click)="onAddNode()">Add Node</button>
    <button mat-menu-item (click)="onEdit()">Edit</button>
    <button mat-menu-item (click)="onDelete()">Delete</button>
    <button mat-menu-item [routerLink]="'/products/productdashboard'" [queryParams]="{id: releasePlan?.productId}"
    >Return to Product Dashboard</button>
  </mat-menu>

  <mat-card class="card-content">

    <div fxLayout="row" fxLayoutAlign="space-between center">
      <h1 class="mat-h1">Nodes</h1>
      <button mat-icon-button color="primary" matTooltip="Add a node to the release plan" (click)="onAddNode()">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <mat-card-content>
    <table class="table-styling" mat-table matSort [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
      </ng-container>
      <ng-container matColumnDef="hasPredecessors">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Has Predecessors? </th>
        <td mat-cell *matCellDef="let row">
          <div *ngIf="row.predecessors.length">
            Yes
          </div>
          <div *ngIf="!row.predecessors.length">
            No
          </div>

        </td>
      </ng-container>
      <ng-container matColumnDef="dashboard">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let row" routerLink="/products/nodedashboard"> <mat-icon>dashboard</mat-icon></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>

</section>
