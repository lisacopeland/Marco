<section fxLayout="column" class="page-layout">
  <div fxLayout="row" class="page-header" fxLayoutAlign="space-between center">
    <h1 class="mat-h1">Node Dashboard</h1>
    <button mat-raised-button color="primary" (click)="onDelete()">Delete Node</button>
  </div>
  <mat-card class="card-content">
    <mat-card-title>
      {{node?.name}}
    </mat-card-title>
    <mat-card-content>
      Stuff about this node
    </mat-card-content>
  </mat-card>
</section>
