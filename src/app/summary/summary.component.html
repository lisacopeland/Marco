<section fxLayout="column" class="full-width">
<div fxLayout="row" class="header" fxLayoutAlign="space-between center">
  <h1 class="mat-h1 title">Current Release Plans </h1>
  <button class="add-button" mat-raised-button color="primary" (click)="onAdd()">Add new</button>
</div>
<table mat-table matSort [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
  </ng-container>
  <ng-container matColumnDef="dashboard">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let row" [routerLink]="['/detail', row.id]"> <mat-icon>edit</mat-icon></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</section>
